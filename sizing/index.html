  <style>
    body{
      background: url('https://shirst.com/images/film/three.jpg') no-repeat top left;
      color:white;
      -webkit-font-smoothing: antialiased;
      background-size: cover;
      text-align:center;
      padding-top:10vh;
    }
    td, th{
      padding: 30px;
      font-size: 1.2em;
      letter-spacing: .03em;
    }
    
    th{color:;}
    
    table{
      display:inline-block; 
      margin-top:5vh;
      border: none;
      border-spacing: 0;
      border-collapse: collapse;
      border-color: #FFCBCB;
    }
    
    a{color:inherit; text-decoration:none;}
    td:first-of-type{font-weight:bold; color:;}
    h1{position:absolute; padding:20px; border:4px solid white;}
    h1:hover{background-color:rgba(255,255,255,.3);}

    h1:nth-of-type(1){top:20%; left:50%;}
    h1:nth-of-type(2){top:50%; left:60%;}
    h1:nth-of-type(3){top:70%; left:70%;}
    h1:nth-of-type(4){top:45%; left:10%;}

    @media (max-width:700px){
      h1{position:static; font-size:18px; margin:20px 20px;}
      a{width:100%; display:inline-block;}
    }
  </style>
